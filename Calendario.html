<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario | EvolvP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

html, body{
  height:100%;
  overflow:hidden;
}

body{
  background:#f4f6f8;
}

/* ---------- TOP BAR ---------- */
.top-bar{
  height:120px;
  background:linear-gradient(135deg,#4CAF50,#66bb6a);
  color:white;
  padding:18px;
  border-radius:0 0 24px 24px;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
}

.top-title{
  text-align:center;
  font-size:22px;
  font-weight:800;
}

.top-date{
  text-align:center;
  margin-top:6px;
  font-size:14px;
  opacity:.9;
}

/* ---------- CALENDAR ---------- */
.calendar-container{
  height:calc(100% - 120px - 84px);
  padding:16px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.calendar{
  width:100%;
  max-width:360px;
}

.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  font-size:12px;
  margin-bottom:10px;
  color:#666;
}

.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.day{
  width:42px;
  height:42px;
  margin:auto;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  background:white;
  cursor:pointer;
  position:relative;
}

.day.selected{
  background:black;
  color:white;
}

.day.completed{
  background:#4CAF50;
  color:white;
}

.day.today::after{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:50%;
  border:2px solid #4CAF50;
}

/* ---------- BOTTOM BAR ---------- */
.bottom-bar{
  height:84px;
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -6px 20px rgba(0,0,0,.15);
}

.bottom-bar a{
  color:#888;
  font-size:22px;
  text-decoration:none;
}

.bottom-bar a.active{
  color:#4CAF50;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top-bar">
  <div class="top-title">Calendario</div>
  <div class="top-date" id="fullDate"></div>
</div>

<!-- CALENDAR -->
<div class="calendar-container">
  <div class="calendar">
    <div class="weekdays">
      <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
    </div>
    <div class="days" id="days"></div>
  </div>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <a href="index.html"><i class="fas fa-house"></i></a>
  <a href="Calendario.html" class="active"><i class="fas fa-calendar"></i></a>
  <a href="HabitoHN.html"><i class="fas fa-check"></i></a>
  <a href="Consejos.html"><i class="fas fa-lightbulb"></i></a>
  <a href="AddH.html"><i class="fas fa-plus"></i></a>
  <a href="Ajustes.html"><i class="fas fa-gear"></i></a>
</div>

<script>
const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();
const todayNumber = today.getDate();

document.getElementById("fullDate").innerText =
  today.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const firstDay = new Date(year, month, 1).getDay() || 7;
const daysInMonth = new Date(year, month + 1, 0).getDate();

const daysContainer = document.getElementById("days");

// Simulación de días completados
let completedDays = [2,5,8,12,18];
let selectedDay = todayNumber;

for(let i=1;i<firstDay;i++){
  daysContainer.innerHTML += `<div></div>`;
}

for(let d=1; d<=daysInMonth; d++){
  const div = document.createElement("div");
  div.classList.add("day");
  div.innerText = d;

  if(d === todayNumber){
    div.classList.add("today");
  }

  if(completedDays.includes(d)){
    div.classList.add("completed");
  }

  if(d === selectedDay){
    div.classList.add("selected");
  }

  div.onclick = () => {
    document.querySelectorAll(".day").forEach(el=>{
      el.classList.remove("selected");
    });
    div.classList.add("selected");
    selectedDay = d;
  };

  daysContainer.appendChild(div);
}
</script>

</body>
</html>
