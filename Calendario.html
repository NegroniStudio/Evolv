<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario | EvolvP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        html, body { height: 100%; overflow: hidden; background: #f8fafc; }

        /* TOP BAR */
        .top-bar {
            height: 120px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 25px -5px rgba(34, 197, 94, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        /* CALENDAR */
        .calendar-container {
            height: calc(100% - 120px - 84px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        
        .calendar-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 13px;
            font-weight: 700;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .days-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
        }

        .day-node {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f1f5f9;
            color: #475569;
        }

        /* Estados de los días */
        .day-node.selected { 
            background: #0f172a !important; 
            color: white !important; 
            transform: scale(1.1); 
            z-index: 10;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .day-node.completed { 
            background: #dcfce7; 
            color: #166534;
            border: 2px solid #22c55e;
        }
        
        .day-node.today::after {
            content: "";
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background: #22c55e;
            border-radius: 50%;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            height: 84px;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .bottom-nav a { color: #94a3b8; font-size: 20px; transition: color 0.3s; }
        .bottom-nav a.active { color: #22c55e; }

        .loader-overlay {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="loader" class="loader-overlay">
    <div class="flex flex-col items-center">
        <i class="fas fa-circle-notch fa-spin text-green-500 text-4xl mb-4"></i>
        <p class="text-slate-400 text-sm font-medium">Sincronizando calendario...</p>
    </div>
</div>

<div class="top-bar">
    <h1 class="text-xl font-bold">Historial</h1>
    <p id="monthDisplay" class="text-sm opacity-90 capitalize"></p>
</div>

<div class="calendar-container">
    <div class="calendar-card">
        <div class="weekdays">
            <div>Lu</div><div>Ma</div><div>Mi</div><div>Ju</div><div>Vi</div><div>Sa</div><div>Do</div>
        </div>
        <div class="days-grid" id="daysGrid"></div>
    </div>

    <div id="infoPanel" class="mt-8 w-full max-w-xs p-6 bg-white rounded-3xl shadow-sm border border-slate-100 text-center scale-0 transition-transform duration-300">
        <p id="infoDate" class="text-lg font-bold text-slate-800 mb-1"></p>
        <div id="infoStats" class="space-y-2">
            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                <div id="infoBar" class="bg-green-500 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <p id="infoText" class="text-sm text-slate-500 font-medium"></p>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-house"></i></a>
    <a href="Calendario.html" class="active"><i class="fas fa-calendar-alt"></i></a>
    <a href="HabitoHN.html"><i class="fas fa-check-circle"></i></a>
    <a href="AddH.html"><i class="fas fa-plus-circle text-3xl text-green-500"></i></a>
    <a href="Consejos.html"><i class="fas fa-lightbulb"></i></a>
    <a href="Ajustes.html"><i class="fas fa-user-gear"></i></a>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Configuración desde el entorno
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'evolvp-app';

    const date = new Date();
    const currentYear = date.getFullYear();
    const currentMonth = date.getMonth();
    const currentDay = date.getDate();

    let userId = null;
    let habitData = { habits: [], logs: {} };
    let activeDay = currentDay;

    // Inicializar UI
    document.getElementById('monthDisplay').innerText = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(date);

    // --- AUTH ---
    const startApp = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) { console.error("Auth error", e); }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            userId = user.uid;
            syncData();
        }
    });

    // --- SYNC ---
    function syncData() {
        const docRef = doc(db, 'artifacts', appId, 'users', userId, 'settings', 'habitsMain');
        
        onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                habitData = snap.data();
            }
            render();
            updateInfo();
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display = 'none', 300);
        }, (err) => {
            console.error("Firestore error", err);
        });
    }

    // --- RENDER ---
    function render() {
        const grid = document.getElementById("daysGrid");
        grid.innerHTML = "";

        // Calcular días
        const firstDayIdx = new Date(currentYear, currentMonth, 1).getDay();
        const startOffset = firstDayIdx === 0 ? 6 : firstDayIdx - 1; // Ajuste para que Lunes sea 0
        const totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Rellenar vacíos iniciales
        for (let i = 0; i < startOffset; i++) {
            grid.innerHTML += `<div></div>`;
        }

        const habits = habitData.habits || [];

        for (let d = 1; d <= totalDays; d++) {
            const dayBtn = document.createElement("div");
            dayBtn.className = "day-node";
            dayBtn.innerText = d;

            const dKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            
            // Hoy
            if (d === currentDay) dayBtn.classList.add("today");

            // Selección
            if (d === activeDay) dayBtn.classList.add("selected");

            // Lógica de cumplimiento (65%)
            if (habits.length > 0) {
                const dayLog = habitData.logs?.[dKey] || {};
                const completedCount = habits.filter(h => dayLog[h.id]).length;
                const progress = (completedCount / habits.length) * 100;
                
                if (progress >= 65) {
                    dayBtn.classList.add("completed");
                }
            }

            dayBtn.onclick = () => {
                activeDay = d;
                render();
                updateInfo();
            };

            grid.appendChild(dayBtn);
        }
    }

    function updateInfo() {
        const panel = document.getElementById("infoPanel");
        const infoDate = document.getElementById("infoDate");
        const infoBar = document.getElementById("infoBar");
        const infoText = document.getElementById("infoText");

        const dObj = new Date(currentYear, currentMonth, activeDay);
        const dKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(activeDay).padStart(2, '0')}`;
        
        infoDate.innerText = dObj.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });
        
        const habits = habitData.habits || [];
        const dayLog = habitData.logs?.[dKey] || {};
        const completed = habits.filter(h => dayLog[h.id]).length;
        const total = habits.length;
        const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

        infoBar.style.width = `${percentage}%`;
        infoText.innerText = total > 0 
            ? `${percentage}% logrado (${completed}/${total} hábitos)`
            : "No hay hábitos registrados";

        panel.classList.remove('scale-0');
        panel.classList.add('scale-100');
    }

    startApp();
</script>

</body>
</html>
