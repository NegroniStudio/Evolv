<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EvolvP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

body{
  background:#f4f6f8;
  padding-bottom:110px;
}

/* ---------- TOP BAR ---------- */
.top-bar{
  background:linear-gradient(135deg,#4CAF50,#66bb6a);
  color:white;
  padding:18px;
  border-radius:0 0 24px 24px;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
  position:relative;
}

.menu-btn{
  position:absolute;
  left:16px;
  top:16px;
  font-size:22px;
  cursor:pointer;
}

.top-row{
  display:flex;
  justify-content:center;
}

.app-name{
  font-size:22px;
  font-weight:800;
}

.date{
  text-align:center;
  font-size:14px;
  opacity:.9;
  margin-top:4px;
}

.stats{
  display:flex;
  justify-content:space-around;
  margin-top:14px;
}

.stat{
  text-align:center;
  font-size:22px;
  font-weight:700;
}

.stat i{
  display:block;
  font-size:26px;
  margin-bottom:4px;
}

/* ---------- MAIN ---------- */
.main{
  padding:24px 16px;
  display:flex;
  justify-content:center;
}

canvas{
  max-width:320px;
}

/* ---------- SIDEBAR CONFIG ---------- */
.sidebar{
  position:fixed;
  top:0;
  left:-320px;
  width:300px;
  height:100%;
  background:white;
  box-shadow:4px 0 20px rgba(0,0,0,.2);
  padding:20px;
  transition:.3s;
  z-index:20;
}

.sidebar.active{
  left:0;
}

.sidebar h3{
  margin-bottom:16px;
}

.axis-item{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}

.axis-item input{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:1px solid #ccc;
}

.axis-item button{
  border:none;
  background:#f44336;
  color:white;
  border-radius:10px;
  padding:0 10px;
}

.add-axis{
  display:flex;
  gap:8px;
  margin-top:12px;
}

.add-axis input{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:1px solid #ccc;
}

.add-axis button{
  background:#4CAF50;
  color:white;
  border:none;
  border-radius:10px;
  padding:0 14px;
}

/* ---------- BOTTOM BAR ---------- */
.bottom-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  width:calc(100% - 32px);
  max-width:560px;
  height:64px;
  border-radius:26px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.bottom-bar a{
  color:#888;
  font-size:22px;
  text-decoration:none;
  transition:.2s;
}

.bottom-bar a.active{
  color:#4CAF50;
  transform:scale(1.15);
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3>Configurar gráfico</h3>
  <div id="axisList"></div>
  <div class="add-axis">
    <input id="newAxis" placeholder="Nueva característica">
    <button onclick="addAxis()">+</button>
  </div>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <i class="fas fa-bars menu-btn" onclick="toggleSidebar()"></i>

  <div class="top-row">
    <div class="app-name">EvolvP</div>
  </div>

  <div class="date" id="date"></div>

  <div class="stats">
    <div class="stat">
      <i class="fas fa-fire"></i>
      7
    </div>
    <div class="stat">
      <i class="fas fa-chart-line"></i>
      21
    </div>
  </div>
</div>

<!-- MAIN -->
<div class="main">
  <canvas id="habitChart"></canvas>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <a href="index.html" class="active"><i class="fas fa-house"></i></a>
  <a href="Calendario.html"><i class="fas fa-calendar"></i></a>
  <a href="HabitoHN.html"><i class="fas fa-check"></i></a>
  <a href="Consejos.html"><i class="fas fa-lightbulb"></i></a>
  <a href="AddH.html"><i class="fas fa-plus"></i></a>
  <a href="Ajustes.html"><i class="fas fa-gear"></i></a>
</div>

<script>
document.getElementById("date").innerText =
  new Date().toLocaleDateString("es-ES",{weekday:"long",day:"numeric",month:"short"});

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* ---- Radar center dot plugin ---- */
const centerDot = {
  id:'centerDot',
  afterDraw(chart){
    const ctx = chart.ctx;
    const center = chart.scales.r.getPointPosition(0,0);
    ctx.beginPath();
    ctx.arc(center.x, center.y, 4, 0, Math.PI*2);
    ctx.fillStyle = '#4CAF50';
    ctx.fill();
  }
};

let axes=["Salud","Ejercicio","Estudio","Sueño","Disciplina","Social"];
let values=axes.map(()=>3);

const chart = new Chart(habitChart,{
  type:'radar',
  plugins:[centerDot],
  data:{
    labels:axes,
    datasets:[{
      data:values,
      backgroundColor:'rgba(76,175,80,.2)',
      borderColor:'#4CAF50',
      pointBackgroundColor:'#4CAF50'
    }]
  },
  options:{
    plugins:{legend:{display:false}},
    scales:{r:{suggestedMin:0,suggestedMax:5}}
  }
});

function renderAxes(){
  axisList.innerHTML="";
  axes.forEach((a,i)=>{
    axisList.innerHTML+=`
      <div class="axis-item">
        <input value="${a}" oninput="editAxis(${i},this.value)">
        <button onclick="removeAxis(${i})">✕</button>
      </div>`;
  });
}

function editAxis(i,v){
  axes[i]=v;
  chart.data.labels=axes;
  chart.update();
}

function addAxis(){
  const v=newAxis.value;
  if(!v) return;
  axes.push(v);
  values.push(3);
  newAxis.value="";
  chart.data.labels=axes;
  chart.data.datasets[0].data=values;
  chart.update();
  renderAxes();
}

function removeAxis(i){
  axes.splice(i,1);
  values.splice(i,1);
  chart.data.labels=axes;
  chart.data.datasets[0].data=values;
  chart.update();
  renderAxes();
}

renderAxes();
</script>

</body>
</html>
