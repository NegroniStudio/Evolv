<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EvolvP - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary: #4CAF50;
            --primary-light: #81c784;
            --bg: #f4f6f8;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --danger: #ef4444;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* ---------- TOP BAR ---------- */
        .top-bar {
            height: 180px;
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: white;
            padding: 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
            position: relative;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-actions { display: flex; justify-content: space-between; align-items: center; }
        .app-name { font-size: 24px; font-weight: 800; }
        .date-text { text-align: center; margin-top: 10px; font-size: 15px; opacity: 0.9; text-transform: capitalize; }
        
        .menu-trigger { cursor: pointer; font-size: 20px; padding: 5px; }

        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-card i { font-size: 14px; margin-bottom: 2px; opacity: 0.8; }
        .stat-card span { font-weight: 800; font-size: 22px; }
        .stat-label { font-size: 9px; font-weight: 800; text-transform: uppercase; opacity: 0.7; }

        /* ---------- MAIN CONTENT ---------- */
        .main {
            flex-grow: 1;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; 
            padding: 20px;
            overflow-y: auto;
        }

        .chart-container {
            background: var(--card);
            padding: 20px; border-radius: 30px;
            box-shadow: var(--shadow);
            width: 100%; max-width: 350px;
            aspect-ratio: 1;
            display: flex; align-items: center; justify-content: center;
        }

        .empty-state { text-align: center; color: var(--text-muted); padding: 40px; }

        /* ---------- PANELS & OVERLAY ---------- */
        .overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: none; z-index: 100;
        }
        .overlay.active { display: block; }

        .side-panel {
            position: fixed; top: 0; left: -100%;
            width: 85%; max-width: 320px; height: 100%;
            background: white; z-index: 101;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px;
            display: flex; flex-direction: column;
            border-radius: 0 30px 30px 0;
        }
        .side-panel.active { left: 0; }

        .panel-title { font-size: 22px; font-weight: 800; margin-bottom: 25px; color: var(--text-main); }
        
        .cat-list { flex-grow: 1; overflow-y: auto; margin-bottom: 20px; }
        .cat-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background: #f8fafc; border-radius: 12px;
            margin-bottom: 8px; border: 1px solid #f1f5f9;
        }
        .cat-item span { font-weight: 600; font-size: 14px; }
        .btn-del-cat { color: var(--danger); cursor: pointer; padding: 5px; }

        /* ---------- BOTTOM BAR ---------- */
        .bottom-bar {
            height: 84px; background: white; display: flex;
            justify-content: space-around; align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05); flex-shrink: 0;
            z-index: 10;
        }
        .bottom-bar a { color: #cbd5e1; font-size: 22px; text-decoration: none; padding: 10px; transition: 0.2s; }
        .bottom-bar a.active { color: var(--primary); }

        /* ---------- BARRA VERDE INFERIOR (NUEVA) ---------- */
        .footer-accent {
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="side-panel" id="sidePanel">
    <div class="panel-title">Categorías</div>
    <div class="cat-list" id="categoryList"></div>
    <div class="p-4 bg-slate-50 rounded-xl mt-auto">
        <p style="font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px;">Nueva Categoría</p>
        <div style="display: flex; gap: 8px;">
            <input type="text" id="newCatInput" style="flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 14px; outline: none;" placeholder="Ejem: Trabajo">
            <button onclick="addCategory()" style="background: #22c55e; color: white; padding: 0 12px; border-radius: 8px; font-weight: 800; border: none; cursor: pointer;">+</button>
        </div>
    </div>
</div>

<div class="top-bar">
    <div class="header-actions">
        <div class="menu-trigger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="app-name">EvolvP</div>
        <i class="fas fa-user-circle" style="font-size: 24px; opacity: 0.8;"></i>
    </div>
    <div class="date-text" id="dateDisplay">---</div>
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Racha Actual</div>
            <div><i class="fas fa-fire" style="color: #fb923c;"></i> <span id="streakDisplay">0</span></div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Días Logrados</div>
            <div><i class="fas fa-medal" style="color: #facc15;"></i> <span id="totalDoneDisplay">0</span></div>
        </div>
    </div>
</div>

<div class="main">
    <div class="chart-container" id="chartWrapper">
        <canvas id="habitChart"></canvas>
    </div>
    <div id="noDataMessage" class="empty-state" style="display: none;">
        <i class="fas fa-chart-pie" style="font-size: 40px; margin-bottom: 10px; opacity: 0.3;"></i>
        <p style="font-weight: 800; font-size: 14px;">Configura al menos 3 categorías con hábitos para ver tu radar de evolución.</p>
    </div>
    <p id="chartLabel" style="margin-top:15px; color:var(--text-muted); font-size:12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Radar de Evolución Diaria</p>
</div>

<div class="bottom-bar">
    <a href="index.html" class="active"><i class="fas fa-house"></i></a>
    <a href="Calendario.html"><i class="fas fa-calendar"></i></a>
    <a href="HabitoHN.html"><i class="fas fa-check"></i></a>
    <a href="Consejos.html"><i class="fas fa-lightbulb"></i></a>
    <a href="AddH.html"><i class="fas fa-plus"></i></a>
    <a href="Ajustes.html"><i class="fas fa-gear"></i></a>
</div>

<div class="footer-accent"></div>

<script>
    const DB_KEY = 'evolvp_data';

    function getAppData() {
        const data = localStorage.getItem(DB_KEY);
        const defaults = {
            habitos: [],
            completados: {}, 
            config: { rachaMinima: 0.65 },
            categorias: ["Salud", "Ejercicio", "Estudio", "Disciplina"]
        };
        if (!data) return defaults;
        return JSON.parse(data);
    }

    function saveAppData(data) {
        localStorage.setItem(DB_KEY, JSON.stringify(data));
        initApp();
    }

    function toggleMenu() {
        document.getElementById('sidePanel').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function renderCategories() {
        const data = getAppData();
        const list = document.getElementById('categoryList');
        list.innerHTML = data.categorias.map(cat => `
            <div class="cat-item">
                <span>${cat}</span>
                <i class="fas fa-trash btn-del-cat" onclick="deleteCategory('${cat}')"></i>
            </div>
        `).join('');
    }

    function addCategory() {
        const input = document.getElementById('newCatInput');
        const val = input.value.trim();
        if(!val) return;
        const data = getAppData();
        if(!data.categorias.includes(val)) {
            data.categorias.push(val);
            saveAppData(data);
        }
        input.value = '';
    }

    function deleteCategory(cat) {
        const data = getAppData();
        data.categorias = data.categorias.filter(c => c !== cat);
        saveAppData(data);
    }

    function calculateStats() {
        const data = getAppData();
        const hoy = new Date().toISOString().split('T')[0];
        const minRatio = data.config?.rachaMinima || 0.65;
        
        let diasGanadosTotales = 0;
        Object.keys(data.completados).forEach(dateKey => {
            const stats = getStatsForDate(data, dateKey);
            if (stats.total > 0 && stats.ratio >= minRatio) {
                diasGanadosTotales++;
            }
        });
        document.getElementById('totalDoneDisplay').innerText = diasGanadosTotales;

        let streak = 0;
        let iterDate = new Date(); 
        
        while (true) {
            const dateStr = iterDate.toISOString().split('T')[0];
            const stats = getStatsForDate(data, dateStr);

            if (stats.total > 0 && stats.ratio >= minRatio) {
                streak++;
            } else {
                if (dateStr !== hoy) {
                    break;
                }
            }
            iterDate.setDate(iterDate.getDate() - 1);
            if (streak > 5000) break; 
        }
        
        document.getElementById('streakDisplay').innerText = streak;
    }

    function getStatsForDate(data, dateKey) {
        const activosEnEsaFecha = data.habitos.filter(h => {
            const isStarted = dateKey >= h.startDate;
            const isNotEnded = !h.endDate || dateKey <= h.endDate;
            return isStarted && isNotEnded && h.status === 'Activo';
        });

        const logs = data.completados[dateKey] || {};
        const hechos = activosEnEsaFecha.filter(h => logs[h.id]);
        
        return {
            done: hechos.length,
            total: activosEnEsaFecha.length,
            ratio: activosEnEsaFecha.length > 0 ? (hechos.length / activosEnEsaFecha.length) : 0
        };
    }

    function renderChart() {
        const data = getAppData();
        const hoy = new Date().toISOString().split('T')[0];
        const logHoy = data.completados[hoy] || {};

        const catsConHabitos = data.categorias.filter(cat => 
            data.habitos.some(h => h.categoria === cat && h.status === 'Activo')
        );

        if (catsConHabitos.length < 3) {
            document.getElementById('chartWrapper').style.display = 'none';
            document.getElementById('chartLabel').style.display = 'none';
            document.getElementById('noDataMessage').style.display = 'block';
            return;
        }

        document.getElementById('chartWrapper').style.display = 'flex';
        document.getElementById('chartLabel').style.display = 'block';
        document.getElementById('noDataMessage').style.display = 'none';

        const valores = catsConHabitos.map(cat => {
            const deEstaCat = data.habitos.filter(h => h.categoria === cat && h.status === 'Activo');
            const hechosDeEstaCat = deEstaCat.filter(h => logHoy[h.id]);
            return deEstaCat.length > 0 ? (hechosDeEstaCat.length / deEstaCat.length) * 5 : 0;
        });

        const ctx = document.getElementById('habitChart').getContext('2d');
        if (window.myRadarChart) window.myRadarChart.destroy();

        window.myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: catsConHabitos,
                datasets: [{
                    label: 'Nivel hoy',
                    data: valores,
                    backgroundColor: 'rgba(76, 175, 80, 0.25)',
                    borderColor: '#4CAF50',
                    borderWidth: 3,
                    pointBackgroundColor: '#4CAF50',
                    pointRadius: 4,
                    lineTension: 0.2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        min: 0, max: 5,
                        beginAtZero: true,
                        ticks: { display: false, stepSize: 1 },
                        grid: { color: 'rgba(0,0,0,0.05)' },
                        angleLines: { color: 'rgba(0,0,0,0.1)' },
                        pointLabels: {
                            font: { size: 11, weight: '800' },
                            color: '#475569'
                        }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }

    function initApp() {
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById("dateDisplay").innerText = new Date().toLocaleDateString("es-ES", options);
        renderCategories();
        calculateStats();
        renderChart();
    }

    window.onload = initApp;

    window.addEventListener('storage', (e) => {
        if (e.key === DB_KEY) initApp();
    });
</script>
</body>
</html>
