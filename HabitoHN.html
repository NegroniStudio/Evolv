<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hábitos | EvolvP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
        html, body { height: 100%; overflow: hidden; background: #f4f6f8; }

        /* ---------- TOP BAR (Igual a Calendario.html) ---------- */
        .top-bar {
            height: 120px;
            background: linear-gradient(135deg, #4CAF50, #66bb6a);
            color: white;
            padding: 15px;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 6px 20px rgba(0,0,0,.15);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 18px;
        }

        .month-arrow {
            font-size: 14px;
            cursor: pointer;
            padding: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
        }

        /* ---------- WEEK SELECTOR ---------- */
        .week-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px;
            border-radius: 16px;
        }

        .nav-arrow { width: 30px; text-align: center; cursor: pointer; font-size: 12px; }

        .days-row { display: flex; flex: 1; justify-content: space-around; }

        .day-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            cursor: pointer;
            padding: 4px;
            border-radius: 10px;
            min-width: 35px;
            transition: 0.2s;
        }

        .day-item.selected { background: white; color: #4CAF50; font-weight: 800; }
        .day-item.has-success::after {
            content: ""; width: 4px; height: 4px; background: currentColor; border-radius: 50%; margin-top: 2px;
        }

        /* ---------- MAIN CONTENT ---------- */
        .main-content {
            height: calc(100% - 120px - 84px);
            overflow-y: auto;
            padding: 20px;
        }

        .progress-card {
            background: white;
            padding: 18px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .circular-progress {
            position: relative;
            width: 55px; height: 55px;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 var(--p), #eee 0deg);
            display: flex; align-items: center; justify-content: center;
        }
        .circular-progress::before {
            content: ""; position: absolute; width: 43px; height: 43px; background: white; border-radius: 50%;
        }
        .circular-progress span { position: relative; font-size: 12px; font-weight: 800; color: #4CAF50; }

        .habit-item {
            background: white;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .check-circle {
            width: 30px; height: 30px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .check-circle.active { background: #4CAF50; border-color: #4CAF50; color: white; }

        /* ---------- BOTTOM BAR (Igual a Calendario.html) ---------- */
        .bottom-bar {
            height: 84px;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, .95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -6px 20px rgba(0, 0, 0, .1);
        }
        .bottom-bar a { color: #888; font-size: 22px; text-decoration: none; transition: 0.3s; }
        .bottom-bar a.active { color: #4CAF50; transform: translateY(-3px); }

        #loading-overlay {
            position: fixed; inset: 0; background: white;
            display: flex; align-items: center; justify-content: center; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <i class="fas fa-circle-notch fa-spin text-green-500 text-3xl"></i>
    </div>

    <div class="top-bar">
        <div class="top-nav">
            <div class="month-selector">
                <i class="fas fa-chevron-left month-arrow" id="prevMonth"></i>
                <span id="monthText">...</span>
                <i class="fas fa-chevron-right month-arrow" id="nextMonth"></i>
            </div>
            <div class="text-[10px] font-black opacity-60">EVOLVP</div>
        </div>

        <div class="week-container">
            <div class="nav-arrow" id="prevWeek"><i class="fas fa-chevron-left"></i></div>
            <div class="days-row" id="daysRow"></div>
            <div class="nav-arrow" id="nextWeek"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>

    <div class="main-content">
        <div class="progress-card">
            <div class="circular-progress" id="circProgress" style="--p: 0deg">
                <span id="percText">0%</span>
            </div>
            <div>
                <h3 class="font-extrabold text-lg text-slate-800" id="dateLabel">Cargando...</h3>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" id="statusMsg">Objetivo 65%</p>
            </div>
        </div>
        <div id="habitList" class="pb-10"></div>
    </div>

    <div class="bottom-bar">
        <a href="index.html"><i class="fas fa-house"></i></a>
        <a href="Calendario.html"><i class="fas fa-calendar"></i></a>
        <a href="HabitoHN.html" class="active"><i class="fas fa-check"></i></a>
        <a href="Consejos.html"><i class="fas fa-lightbulb"></i></a>
        <a href="AddH.html"><i class="fas fa-plus"></i></a>
        <a href="Ajustes.html"><i class="fas fa-gear"></i></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        // AppId sincronizado con Calendario.html
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'evolvp-app';

        let currentUser = null;
        let globalDB = { habits: [], logs: {} };
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentWeekStart = new Date();

        function setWeekToMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            d.setDate(diff);
            d.setHours(0,0,0,0);
            return d;
        }
        currentWeekStart = setWeekToMonday(currentWeekStart);

        // Autenticación mejorada
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                initSync();
            }
        });

        function initSync() {
            if (!currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'settings', 'habitsMain');
            
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    globalDB = docSnap.data();
                } else {
                    globalDB = { habits: [], logs: {} };
                }
                document.getElementById('loading-overlay').style.display = 'none';
                render();
            }, (error) => {
                console.error("Error sync:", error);
                document.getElementById('loading-overlay').innerHTML = "<p class='p-4 text-center'>Error al conectar. Reintenta.</p>";
            });
        }

        async function pushDB() {
            if (!currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'settings', 'habitsMain');
            try {
                await setDoc(docRef, globalDB);
            } catch (e) { console.error("Error saving:", e); }
        }

        window.toggleHabit = async (habitId) => {
            if (!globalDB.logs[selectedDate]) globalDB.logs[selectedDate] = {};
            globalDB.logs[selectedDate][habitId] = !globalDB.logs[selectedDate][habitId];
            render(); // Local update first
            await pushDB();
        };

        document.getElementById('prevWeek').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate() - 7); render(); };
        document.getElementById('nextWeek').onclick = () => { currentWeekStart.setDate(currentWeekStart.getDate() + 7); render(); };
        document.getElementById('prevMonth').onclick = () => { currentWeekStart.setMonth(currentWeekStart.getMonth() - 1); currentWeekStart = setWeekToMonday(currentWeekStart); render(); };
        document.getElementById('nextMonth').onclick = () => { currentWeekStart.setMonth(currentWeekStart.getMonth() + 1); currentWeekStart = setWeekToMonday(currentWeekStart); render(); };

        function render() {
            renderWeek();
            renderHabits();
            updateProgress();
        }

        function renderWeek() {
            const daysRow = document.getElementById('daysRow');
            const monthText = document.getElementById('monthText');
            daysRow.innerHTML = '';
            monthText.innerText = currentWeekStart.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });

            for(let i=0; i<7; i++) {
                const d = new Date(currentWeekStart);
                d.setDate(currentWeekStart.getDate() + i);
                const dKey = d.toISOString().split('T')[0];
                const isSelected = dKey === selectedDate;

                const dayLog = globalDB.logs[dKey] || {};
                const habitsList = globalDB.habits || [];
                const doneCount = habitsList.filter(h => dayLog[h.id]).length;
                const perc = habitsList.length > 0 ? (doneCount/habitsList.length)*100 : 0;

                const dayItem = document.createElement('div');
                dayItem.className = `day-item ${isSelected ? 'selected' : ''} ${perc >= 65 ? 'has-success' : ''}`;
                dayItem.innerHTML = `
                    <span class="opacity-70">${d.toLocaleDateString('es', {weekday: 'short'}).substring(0,1)}</span>
                    <span class="text-sm font-bold">${d.getDate()}</span>
                `;
                dayItem.onclick = () => { selectedDate = dKey; render(); };
                daysRow.appendChild(dayItem);
            }
        }

        function renderHabits() {
            const list = document.getElementById('habitList');
            const habits = globalDB.habits || [];
            const dayLog = globalDB.logs[selectedDate] || {};
            list.innerHTML = '';

            if(habits.length === 0) {
                list.innerHTML = `<div class="text-center py-10 opacity-40"><p>No hay hábitos. Ve a '+' para añadir.</p></div>`;
                return;
            }

            habits.forEach(h => {
                const isDone = dayLog[h.id];
                const item = document.createElement('div');
                item.className = 'habit-item';
                item.innerHTML = `
                    <div class="flex-1" onclick="toggleHabit('${h.id}')">
                        <p class="font-bold text-slate-700">${h.name}</p>
                        <p class="text-[9px] text-slate-400 font-bold uppercase">${h.cat || 'General'}</p>
                    </div>
                    <div class="check-circle ${isDone ? 'active' : ''}" onclick="toggleHabit('${h.id}')">
                        <i class="fas fa-check text-xs"></i>
                    </div>
                `;
                list.appendChild(item);
            });

            const dObj = new Date(selectedDate + 'T12:00:00');
            document.getElementById('dateLabel').innerText = dObj.toLocaleDateString('es-ES', { day:'numeric', month:'short' });
        }

        function updateProgress() {
            const habits = globalDB.habits || [];
            const dayLog = globalDB.logs[selectedDate] || {};
            const done = habits.filter(h => dayLog[h.id]).length;
            const perc = habits.length > 0 ? Math.round((done / habits.length) * 100) : 0;

            document.getElementById('percText').innerText = perc + '%';
            document.getElementById('circProgress').style.setProperty('--p', (perc * 3.6) + 'deg');
            
            const msg = document.getElementById('statusMsg');
            if(perc >= 65) {
                msg.innerText = "¡Meta cumplida!";
                msg.style.color = "#4CAF50";
            } else {
                msg.innerText = "Objetivo 65%";
                msg.style.color = "#94a3b8";
            }
        }

        initAuth();
    </script>
</body>
</html>
