<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hábitos | EvolvP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

html, body{
  height:100%;
  overflow:hidden;
}

body{
  background:#f4f6f8;
}

/* TOP */
.top-bar{
  height:110px;
  background:linear-gradient(135deg,#4CAF50,#66bb6a);
  color:white;
  padding:24px;
  border-radius:0 0 24px 24px;
}

.top-bar h1{
  font-size:22px;
}

.top-bar p{
  opacity:.9;
  font-size:14px;
  margin-top:4px;
}

/* CONTENT */
.content{
  height:calc(100% - 110px - 84px);
  overflow-y:auto;
  padding:16px;
}

/* HABIT CARD */
.habit-card{
  background:white;
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.habit-card small{
  color:#666;
}

.habit-actions{
  margin-top:10px;
  display:flex;
  gap:8px;
}

button{
  border:none;
  border-radius:12px;
  padding:10px 14px;
  font-weight:600;
  cursor:pointer;
}

.pause{
  background:#444;
  color:white;
}

.delete{
  background:#f44336;
  color:white;
}

/* ADD BUTTON */
.add-btn{
  position:fixed;
  right:20px;
  bottom:110px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#4CAF50;
  color:white;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* PANEL */
.panel{
  position:fixed;
  bottom:-100%;
  left:0;
  right:0;
  background:white;
  border-radius:24px 24px 0 0;
  padding:20px;
  transition:.3s ease;
  z-index:20;
}

.panel.active{
  bottom:0;
}

.panel h3{
  margin-bottom:12px;
}

input, select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:10px;
}

.confirm{
  background:#4CAF50;
  color:white;
  width:100%;
}

/* BOTTOM BAR */
.bottom-bar{
  height:84px;
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -6px 20px rgba(0,0,0,.15);
}

.bottom-bar a{
  color:#888;
  font-size:22px;
}

.bottom-bar a.active{
  color:#4CAF50;
}
</style>
</head>

<body>

<div class="top-bar">
  <h1>Hábitos</h1>
  <p>Agregar, pausar o eliminar</p>
</div>

<div class="content" id="habitList"></div>

<div class="add-btn" onclick="openPanel()">
  <i class="fas fa-plus"></i>
</div>

<!-- CREATE PANEL -->
<div class="panel" id="panel">
  <h3>Nuevo hábito</h3>
  <input id="name" placeholder="Nombre del hábito">
  <select id="cat">
    <option value="">Categoría</option>
    <option>Salud</option>
    <option>Ejercicio</option>
    <option>Estudio</option>
    <option>Sueño</option>
    <option>Disciplina</option>
    <option>Social</option>
  </select>
  <button class="confirm" onclick="createHabit()">Crear hábito</button>
</div>

<div class="bottom-bar">
  <a href="index.html"><i class="fas fa-house"></i></a>
  <a href="Calendario.html"><i class="fas fa-calendar"></i></a>
  <a href="HabitoHN.html"><i class="fas fa-check"></i></a>
  <a href="Consejos.html"><i class="fas fa-lightbulb"></i></a>
  <a href="AddH.html" class="active"><i class="fas fa-plus"></i></a>
  <a href="Ajustes.html"><i class="fas fa-gear"></i></a>
</div>

<script>
let habits=[];

function openPanel(){
  panel.classList.add("active");
}

function closePanel(){
  panel.classList.remove("active");
}

function createHabit(){
  if(!name.value || !cat.value) return;
  habits.push({name:name.value,cat:cat.value});
  name.value="";
  cat.value="";
  closePanel();
  render();
}

function render(){
  habitList.innerHTML="";
  habits.forEach(h=>{
    habitList.innerHTML+=`
      <div class="habit-card">
        <strong>${h.name}</strong><br>
        <small>${h.cat}</small>
        <div class="habit-actions">
          <button class="pause">Pausar</button>
          <button class="delete">Eliminar</button>
        </div>
      </div>`;
  });
}
</script>

</body>
</html>
