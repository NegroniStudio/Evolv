<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hábitos | EvolvP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary: #4CAF50;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --warning: #f59e0b;
            --danger: #ef4444;
            --slate: #475569;
            --border: #f1f5f9;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --border: #3d3d3d;
            --slate: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; transition: background 0.3s, color 0.3s; }
        
        body { 
            background: var(--bg); 
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: linear-gradient(135deg, var(--primary), #66bb6a);
            color: white;
            padding: 30px 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
            flex-shrink: 0;
            text-align: center;
        }
        .top-bar h1 { font-size: 26px; font-weight: 800; }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 160px; /* Espacio para el botón flotante y la barra elevada */
        }

        .habit-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .habit-info h3 { font-size: 19px; font-weight: 700; margin-bottom: 6px; }
        
        .meta-tags { display: flex; gap: 8px; flex-wrap: wrap; }
        
        .badge {
            font-size: 10px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 12px;
            text-transform: uppercase;
        }
        .badge-cat { background: var(--border); color: var(--slate); }
        .badge-activo { background: #dcfce7; color: var(--primary); }
        .badge-pausado { background: #fef3c7; color: var(--warning); }

        .button-grid {
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }

        .btn {
            height: 46px;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-main { flex: 1; background: var(--border); color: var(--text-main); }
        .btn-delete { width: 46px; background: #fff1f2; color: var(--danger); border: 1px solid #fecaca; }

        .overlay {
            position: fixed; inset: 0;
            background: rgba(15, 23, 42, 0.6);
            display: none; z-index: 200;
            backdrop-filter: blur(4px);
        }
        .overlay.active { display: block; }

        .panel {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: var(--card-bg);
            border-radius: 32px 32px 0 0;
            padding: 30px 24px 50px 24px;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            z-index: 201;
            max-height: 90vh;
            overflow-y: auto;
        }
        .panel.active { bottom: 0; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; font-weight: 700; margin-bottom: 10px; color: var(--text-muted); }
        
        input, select {
            width: 100%; padding: 15px; border-radius: 14px;
            border: 2px solid var(--border); background: var(--bg);
            color: var(--text-main); font-size: 16px; outline: none;
        }

        .btn-confirm {
            background: var(--primary); color: white; width: 100%;
            padding: 18px; border-radius: 18px; border: none;
            font-size: 16px; font-weight: 800; cursor: pointer;
        }

        /* FAB (Botón Añadir) elevado */
        .add-btn {
            position: fixed; right: 20px; bottom: 110px;
            width: 64px; height: 64px; border-radius: 22px;
            background: var(--primary); color: white;
            font-size: 26px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
            z-index: 90; border: none;
        }

        /* NAVEGACIÓN ELEVADA Y BARRA VERDE */
        .bottom-nav-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .bottom-bar {
            height: 70px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            border-top: 1px solid var(--border);
            border-radius: 20px 20px 0 0;
        }

        .bottom-bar a { color: #cbd5e1; font-size: 22px; text-decoration: none; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }
        .bottom-bar a.active { color: var(--primary); background: rgba(76, 175, 80, 0.1); border-radius: 15px; }

        .safe-area-spacer {
            height: 25px; 
            background: #4CAF50;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>Centro de Hábitos</h1>
    </div>

    <div class="content" id="habitList"></div>

    <button class="add-btn" onclick="openPanel('createPanel')">
        <i class="fas fa-plus"></i>
    </button>

    <div class="overlay" id="overlay" onclick="closeAllPanels()"></div>

    <!-- PANEL CREAR -->
    <div class="panel" id="createPanel">
        <h3 style="text-align: center; margin-bottom: 25px;">Nuevo Objetivo</h3>
        <div class="form-group">
            <label>Nombre del hábito</label>
            <input type="text" id="newName" placeholder="Ej: Meditar 15 min">
        </div>
        <div class="form-group">
            <label>Categoría</label>
            <select id="newCat"></select>
        </div>
        <button class="btn-confirm" onclick="action_save()">Crear Hábito</button>
    </div>

    <div class="bottom-nav-container">
        <div class="bottom-bar">
            <a href="index.html"><i class="fas fa-house"></i></a>
            <a href="Calendario.html"><i class="fas fa-calendar"></i></a>
            <a href="HabitoHN.html"><i class="fas fa-check"></i></a>
            <a href="Consejos.html"><i class="fas fa-lightbulb"></i></a>
            <a href="AddH.html" class="active"><i class="fas fa-plus"></i></a>
            <a href="Ajustes.html"><i class="fas fa-gear"></i></a>
        </div>
        <div class="safe-area-spacer"></div>
    </div>

    <script>
        const DB_KEY = 'evolvp_data';
        const THEME_KEY = 'evolvp_theme';
        
        function getRawData() {
            let raw = localStorage.getItem(DB_KEY);
            const defaultCats = ["Salud", "Ejercicio", "Estudio", "Disciplina"];
            if (!raw) return { habitos: [], completados: {}, config: { rachaMinima: 0.65 }, categorias: defaultCats };
            let data = JSON.parse(raw);
            if (!data.categorias) data.categorias = defaultCats;
            return data;
        }

        let appData = getRawData();

        function save() { 
            localStorage.setItem(DB_KEY, JSON.stringify(appData)); 
            render(); 
        }

        function openPanel(id) {
            loadCategoriesIntoSelect();
            document.getElementById('overlay').classList.add('active');
            document.getElementById(id).classList.add('active');
        }

        function closeAllPanels() {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById('overlay').classList.remove('active');
        }

        function loadCategoriesIntoSelect() {
            const select = document.getElementById('newCat');
            select.innerHTML = appData.categorias.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function action_save() {
            const name = document.getElementById('newName').value;
            if(!name) return;
            appData.habitos.push({
                id: Date.now(),
                nombre: name,
                categoria: document.getElementById('newCat').value,
                startDate: new Date().toISOString().split('T')[0],
                status: 'Activo'
            });
            save(); closeAllPanels();
            document.getElementById('newName').value = '';
        }

        function deleteHabit(id) {
            // Reemplazo de confirm por un modal nativo o simple confirmación de JS
            if(confirm("¿Eliminar este hábito?")) {
                appData.habitos = appData.habitos.filter(h => h.id !== id);
                save();
            }
        }

        function render() {
            const list = document.getElementById('habitList');
            if(appData.habitos.length === 0) {
                list.innerHTML = `<p style="text-align:center; margin-top:50px; color:var(--text-muted)">No hay hábitos. ¡Pulsa + para crear uno!</p>`;
                return;
            }
            list.innerHTML = appData.habitos.map(h => `
                <div class="habit-card">
                    <div class="habit-info">
                        <h3>${h.nombre}</h3>
                        <div class="meta-tags">
                            <span class="badge badge-cat">${h.categoria}</span>
                            <span class="badge badge-activo">${h.status}</span>
                        </div>
                    </div>
                    <div class="button-grid">
                        <button class="btn btn-main"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn btn-delete" onclick="deleteHabit(${h.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => {
            const theme = localStorage.getItem(THEME_KEY);
            if(theme === 'dark') document.body.setAttribute('data-theme', 'dark');
            appData = getRawData();
            render();
        };
    </script>
</body>
</html>
